<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: head(title=~{::title/text()})">
		<title>Devices : View all</title>
	</head>
	<body>
		<div class="container">
			<div th:replace="fragments :: navbar"></div>
			<div class="float-right mt-2">
				<a class="btn btn-primary btn-sm" href="form.html" th:href="@{/(form)}">Create Device</a>
			</div>
			<h4 class="float-left mt-2">Devices : View all</h4>
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>ID</th>
						<th>Created</th>
						<th>Summary</th>
					</tr>
				</thead>
				<tbody>
					<tr th:if="${devices.empty}">
						<td colspan="3">No devices</td>
					</tr>
					<tr th:each="device : ${devices}">
						<td th:text="${device.id}">1</td>
						<td th:text="${device.nickname}">1</td>
						<td th:text="${device.productKey}">1</td>
						
						
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
