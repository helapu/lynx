<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments :: head(title=~{::title/text()})">

	</head>
	<body>

			<div th:replace="fragments :: navbar"></div>
			<div class="float-right mt-2">

			</div>
			<h4 class="float-left mt-2">Devices : View</h4>
			<div class="clearfix"></div>
			<div class="alert alert-success" th:if="${globalDevice}" th:text="${globalDevice}">Some Success device
			</div>
			<div class="card">
				<div class="card-body">
					<h4 class="card-title" th:text="${device.id + ': ' + device.productKey}">123 - A short summary...</h4>
				</div>
			</div>
		</div>
	</body>
</html>
