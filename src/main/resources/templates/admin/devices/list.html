<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">

<div th:replace="admin/fragments/header::head"></div>

<body class="hold-transition skin-blue sidebar-mini">
<div class="wrapper">

  <div th:replace="admin/fragments/header::main-header"></div>

  <div th:replace="admin/fragments/sidebar::main-sidebar"></div>

  <!-- 页面内容放置位置-->

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        烟雾报警器
        <small>Version 1.0</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">烟雾报警器</li>
      </ol>
    </section>

    <!-- 具体内容 -->
    <section class="content">

    
      <div class="row">
          <div class="col-xs-12">
            <div class="box">
              <div class="box-header">
                <h3 class="box-title">设备列表</h3>
  
                <div class="box-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control pull-right" placeholder="Search">
  
                    <div class="input-group-btn">
                      <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.box-header -->
              <div class="box-body table-responsive no-padding">
                <table class="table table-hover">
                  <tr>
                    <th>ID</th>
                    <th>昵称</th>
                    <th>产品Key</th>
                    <th>最后上线</th>
                    <th>Status</th>
                    <th></th>
                  </tr>
                  <tr th:each="device : ${list}">
                    <td th:text=${device.id}>183</td>
                    <td th:text=${device.nickname}>John Doe</td>
                    <td th:text=${device.product.key}>11-7-2014</td>
                    <td th:text=${device.onlineAt}>11-7-2014</td>
                    <td><span class="label label-success">Approved</span></td>
                    <td>Bacon ipsum dolor sit amet salami venison chicken flank fatback doner.</td>
                    <td> <a th:href="@{'/admin/devices/' + ${device.id} + '/edit' }">修改</a> </td>
                    <td> <a th:href="@{'/admin/devices/' + ${device.id} }">查看</a> </td>

                  </tr>
                  
                </table>
              </div>
              <!-- /.box-body -->
            </div>
            <!-- /.box -->
          </div>
        </div>


      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <div th:insert="admin/fragments/footer::footer"></div>

</body>
</html>
